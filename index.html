<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Grid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="controls">
        <h1 id="title">Etch-a-Sketch</h1>
        <button id="rainbow-mode">Rainbow Mode</button>
        <button id="pen-mode">Pen Mode</button>
        <div class="color-input">
            <label for="pen-color">Color:</label>
            <input type="color" id="pen-color" value="#000000">
        </div>
        <button id="eraser-mode">Eraser Mode</button>
        <button id="new-grid-button">New Grid</button>
        <button id="clear-button">Clear</button>
    </div>
    <div class="container" id="container"></div>
    <script src="script.js"></script>
</body>
</html>
